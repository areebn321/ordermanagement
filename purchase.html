<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Management | Purchase</title>
    <link rel="stylesheet" href="purchase.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .quantity {
        padding: 0;
        width: 7%;
      }
    </style>
  </head>
  <body>
    <a href="./index.html">
      <div class="circle">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
    </a>
    <div id="totalBillParent">
      Total Bill Now Rs:
      <span id="totalBill"></span>
    </div>

    <div class="makeOrder">
      <h1>Make Order</h1>
      <button class="design-btn" id="makeOrder">Add Purchase</button>
      <p id="makeOrderError">&nbsp;</p>
    </div>
    <div class="categories">
      <h1>Categories</h1>
    </div>
    <div class="findItem">
      <input
        type="text"
        id="searchProducts"
        placeholder="Search Products From Selected Category"
        autocomplete="off"
      />
    </div>
    <div class="table-container">
      <table class="styled-table">
        <thead>
          <tr class="header-row">
            <th class="table-cell">Name</th>
            <th class="table-cell">Price</th>
            <th class="table-cell quantity">Quantity</th>
            <th class="table-cell">+/-</th>
            <th class="table-cell">Edit Price</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="purchase.js"></script>
    <script>
      addPurchaseValue()
      showTable()
      showCategory()
      updateTotal()

      document
        .getElementById('searchProducts')
        .addEventListener('input', function (e) {
          const searchTerm = e.target.value.toLowerCase()
          const rows = document.querySelectorAll('tbody tr')
          rows.forEach(row => {
            const productName = row
              .querySelector('td:first-child')
              .innerText.toLowerCase()
            if (productName.includes(searchTerm)) {
              row.style.display = ''
            } else {
              row.style.display = 'none'
            }
          })
        })
    </script>
  </body>
</html>
