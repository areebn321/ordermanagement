<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopkeeper Ledgers</title>
    <link rel="stylesheet" href="ledger.css" />
    <link rel="stylesheet" href="hamLedger.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.glitch.global/6ba01dd1-4bfc-470a-83da-f45d28ae5c38/favicon.ico?v=1741799167457"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a href="./index.html">
      <div class="circle">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
    </a>
    <div class="hamburger" onclick="toggleHam(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="btnsWindow toggleMenuCss">
      <div class="homebtn">
        <h1>Menu</h1>
        <button class="home"><a href="index.html">Go Back Home</a></button>
        <button class="home" id="editLedger">Edit Ledger</button>
        <button class="home" id="showBal">See Shopkeeper Balance</button>
      </div>
    </div>
    <div class="container">
      <div class="grid-overlay"></div>
    </div>
    <div class="allLedgersPar">
      <h1 id="allLedgersHeading">All Shopkeeper Ledgers</h1>
      <!-- New Search Bar -->
      <input
        type="text"
        id="searchBar"
        autocomplete="off"
        placeholder="Search Shopkeeper Name..."
      />
      <div class="table-container">
        <table class="custom-table">
          <thead>
            <tr>
              <th>Shopkeeper Name</th>
              <th>Total Balance</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table_body">
            <!-- <tr>
              <td>Hafiz</td>
              <td>$2999</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="./ledger.js"></script>
    <script src="./editLedger.js"></script>
    <script src="./hamLedger.js"></script>
  </body>
</html>
