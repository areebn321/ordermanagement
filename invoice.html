<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Invoice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        position: relative;
        margin: 20px;
        user-select: none;
      }

      .invoice-container {
        width: 1000px;
        margin: auto;
        border: 1px solid #000;
        padding: 20px;
      }

      .header {
        /* text-align: left; */
        font-size: 29px;
        font-weight: bold;
        margin: 10px;
      }
      .details {
        /* margin-top: 20px; */
        font-weight: bold;
        font-size: 20px;
        display: flex;
        gap: 10px;
        margin: 10px;
        flex-direction: column;
      }
      .table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .table,
      .table th,
      .table td {
        border: 2px solid black;
        font-size: 20px;
      }
      .table th,
      .table td {
        padding: 10px;
        text-align: center;
      }
      .summary {
        margin-top: 20px;
        /* text-align: left; */
        font-weight: bold;
        font-size: 1.2rem;
        /* width: 50vw; */
        display: flex;
        /* flex-direction: column; */
        /* align-items: flex-end; */
        justify-content: flex-end;
      }

      .insideSummary {
        display: flex;
        flex-direction: column;
        width: 20vw;
        /* align-items: flex-end;
        text-align: right; */
        /* gap: 10px; */
        gap: 10px;
      }
      .input-container {
        margin: 20px auto;
        width: 70%;
      }
      #mainHeading {
        font-size: 3rem;
        font-weight: bold;
        text-align: center;
      }
      #subHeading {
        font-size: 1.5rem;
        font-weight: 600;
        text-align: center;
      }
      .details span {
        font-weight: 500;
      }
      .table th {
        font-size: 1.8rem;
      }
      #goBack {
        /* display: block; */
        position: absolute;
        margin-bottom: 20px;
        text-decoration: none;
        color: #000;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #000;
      }
      #goBack:hover {
        background-color: #ddd;
        cursor: pointer;
        background-color: rgb(90, 220, 90);
        transition: background-color 0.3s ease;
      }
      .design-btn {
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.5rem;
        font-weight: 600;
        background-color: #fff;
        color: #000;
        border: 1px solid #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      @media screen and (max-width: 720px) {
        body {
          /* background-color: pink; */
          /* margin-top: 20px; */
          position: relative;
        }
        .design-btn {
          margin: 4px;
          padding: 15px 25px;
          border-radius: 5px;
          font-size: 1.4rem;
          font-weight: 600;
          background-color: #fff;
          color: #000;
          border: 1px solid #000;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        #goBack {
          margin-top: 20px;
          position: relative;
          top: 0;
        }
      }
      .design-btn:hover {
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: rgb(90, 220, 90);
      }
      #items-input {
        width: 70vw;
      }
      .insideSummary span {
        font-weight: 500;
      }
      .insideSummary p {
        border-bottom: 2px solid;
        /* border-left: 2px solid; */
        display: flex;
        padding: 10px 9px;
        font-size: 22px;
      }
      .summary {
        width: 100%;
        display: flex;
        justify-content: flex-end;
      }

      .insideSummary {
        width: 390px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .change {
        background-color: rgb(240, 143, 143);
      }
      .settings {
        background-color: red;
        z-index: 99999999;
        position: relative;
      }
      .settings svg {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        height: 30px;
      }
      .cover {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgb(0, 0, 0);
        display: flex;
        justify-content: center;
        flex-direction: column;
        z-index: 99999;
        align-items: center;
        gap: 0.5em;
      }

      .change {
        background-color: rgb(240, 143, 143);
        border: 2px solid black;
        font-size: 1.4rem;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        width: 350px;
        height: 50px;
        transition: 0.3s;
      }

      .change:hover {
        background-color: rgb(200, 100, 100);
        cursor: pointer;
      }
      .none {
        display: none;
      }
      .cover h1 {
        position: absolute;
        top: 5%;
        color: white;
        font-size: 3rem;
        text-align: center;
        font-weight: 600;
        background-color: rgb(62, 62, 62);
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="cover">

      <button id="changeMainHeading" class="design-btn change">
        Change Business Name
      </button>
      <button id="changeSubHeading" class="design-btn change">
        Change Contact Number

    </div>
    <div class="settings">

        />
      </svg>
    </div>
    <a id="goBack" href="./index.html">ðŸ”™ Go Back</a>
    <div>
      <div class="input-container">
        <label><textarea id="items-input" rows="5" cols="50"></textarea></label
        ><br />
        <button onclick="paste()" class="design-btn">Paste</button>
        <button onclick="createInvoice()" class="design-btn">
          Generate Bill
        </button>
        <button onclick="shareInvoice()" class="design-btn">
          Download Invoice
        </button>
        <button onclick="clearInput()" class="design-btn">
          Clear All Text
        </button>
      </div>

      <div class="invoice-container" id="invoice">
        <div id="mainHeading"></div>
        <div id="subHeading"></div>
        <div class="header">Sales Invoice</div>
        <div class="details">
          <p>Date: <span id="date"></span></p>
          <p>Time: <span id="time"></span></p>
          <p>Customer: <span id="customer"></span></p>
        </div>
        <table class="table">
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
          </tr>
          <tbody id="invoice-body"></tbody>
        </table>
        <div class="summary">
          <div class="insideSummary">
            <p>Amount:<span id="total-bill"></span></p>
            <p>Previous Balance:&ensp;<span id="previous-balance"></span></p>
            <p>Grand Total:<span id="grand-total"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function formatWithCommas(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',')
      }
      document.addEventListener('DOMContentLoaded', () => {
        let cover = document.querySelector('.cover')
        cover.classList.toggle('none')
      })

      setting.addEventListener('click', e => {
        console.log('clicked')
        let cover = document.querySelector('.cover')
        cover.classList.toggle('none')
        cover.classList.contains('none')
          ? (document.body.style.overflow = 'auto')
          : (document.body.style.overflow = 'hidden')
      })
      async function extractAndFormatData() {
        const urlParams = new URLSearchParams(window.location.search)
        let data = urlParams.get('data')
        console.log(data)
        // data = decodeURIComponent(data).replace(/\*/g, '').trim()

        if (data) {
          let decodedData = atob(data)
          data = decodedData.replace(/\*/g, '').trim()
          console.log(decodedData)
        }

        console.log(data)
        if (data === 'null' || !data) {
          // modified condition to check for "null" string
          return
        } else {
          // let ans = data
          //   .replace(/(AM|PM)/g, '$1\n')
          //   .replace(/(Store) (\w+\*?)/g, '$1 $2\n')
          //   .replace(/(\d+ pcs @ Rs: \d+\/- each = Rs: \d+\/-)/g, '$1\n')
          let ans = data
          document.getElementById('items-input').value = ans
          await createInvoice()
          console.log(ans)
          await shareInvoice()
          let orderMessage = document.getElementById('items-input').value
          const phoneNumber = Number(localStorage.getItem('whatsAppNo'))
          const encodedMessage = encodeURIComponent(orderMessage)

          }, 1000)

        }
      }

      console.log(extractAndFormatData())
      changeMainHeading.addEventListener('click', () => {
        let newHeading = prompt('Enter New Business Name')
        if (newHeading === null) return
        localStorage.setItem('mainHeading', newHeading)
        document.getElementById('mainHeading').textContent = newHeading
      })

      changeSubHeading.addEventListener('click', () => {
        let newSubHeading = prompt('Enter New Contact Number')
        if (newSubHeading === null) return
        localStorage.setItem('subHeading', newSubHeading)
        document.getElementById('subHeading').textContent =
          'Contact No. ' + newSubHeading
      })
      if (
        localStorage.getItem('mainHeading') === 'null' ||
        !localStorage.getItem('mainHeading')
      ) {
        localStorage.setItem('mainHeading', prompt('Enter Business Name'))
        document.getElementById('mainHeading').textContent =
          localStorage.getItem('mainHeading')
      } else {
        document.getElementById('mainHeading').textContent =
          localStorage.getItem('mainHeading')
      }
      if (
        localStorage.getItem('subHeading') === 'null' ||
        !localStorage.getItem('subHeading')
      ) {
        localStorage.setItem('subHeading', prompt('Enter Contact Number'))
        document.getElementById('subHeading').textContent =
          'Contact #' + localStorage.getItem('subHeading')
      } else {
        document.getElementById('subHeading').textContent =
          'Contact No. ' + localStorage.getItem('subHeading')
      }
      function clearInput() {
        document.getElementById('items-input').value = ''
      }
      function parseItems(text) {
        const lines = text.split('\n')
        const items = []
        let previousBalance = 0
        let customer = ''
        let dateTime = ''
        let discount // new variable for discount percentage
        for (let i = 0; i < lines.length; i++) {
          let line = lines[i].trim()
          if (i === 0) dateTime = line
          if (i === 1) customer = line
          // new discount parsing: matches lines like "Bill: Rs: 4650-50%/-"
          let discountMatch = line.match(/Bill:\s*Rs:\s*\d+-(\d+)%\/-/)
          if (discountMatch) {
            discount = parseInt(discountMatch[1])
          }
          let match = line.match(
            /(.+?): (\d+) pcs @ Rs: (\d+)\/- each = Rs: (\d+)\/-/
          )
          if (match) {
            items.push({
              name: match[1].trim(),
              qty: parseInt(match[2]),
              price: parseInt(match[3])
            })
          }
          let balanceMatch = line.match(/Previous Balance: Rs: (-?\d+)\/-/)
          if (balanceMatch) {
            previousBalance = parseInt(balanceMatch[1])
          }
        }
        if (customer.startsWith('*') && customer.endsWith('*')) {
          let arr = customer.split('')
          arr.shift()
          arr.pop()
          customer = arr.join('')
        }
        let [date, time] = dateTime.split(' at ')
        return { items, previousBalance, customer, date, time, discount }
      }
      async function paste(params) {
        let con = confirm('Do you want to paste')
        if (con) {
          try {
            const clipboardText = await navigator.clipboard.readText()

            if (clipboardText) {
              document.getElementById('items-input').value = clipboardText
            }
          } catch (err) {
            console.error('Clipboard access failed:', err)
          }
        }
      }
      async function createInvoice() {
        const { items, previousBalance, customer, date, time, discount } =
          parseItems(document.getElementById('items-input').value)
        document.getElementById('date').textContent = date
        document.getElementById('time').textContent = time
        document.getElementById('customer').textContent = customer
        document.getElementById('previous-balance').textContent =
          formatWithCommas(previousBalance)

        let total = 0
        const tbody = document.getElementById('invoice-body')
        tbody.innerHTML = ''
        items.forEach(item => {
          let row = document.createElement('tr')
          row.innerHTML = `<td>${item.name}</td><td>${item.qty}</td><td>${
            item.price
          }</td><td>${item.qty * item.price}</td>`
          tbody.appendChild(row)
          total += item.qty * item.price
          // total = formatWithCommas(total)
        })

        // remove any existing discount and current balance boxes before adding new ones
        const existingDiscount = document.getElementById('discount-box')
        if (existingDiscount) {
          existingDiscount.remove()
        }
        const existingCurrent = document.getElementById('current-balance-box')
        if (existingCurrent) {
          existingCurrent.remove()
        }

        let currentBalance = total
        if (discount !== undefined) {
          const discountValue = (total * discount) / 100
          const discountedTotal = total - discountValue
          currentBalance = discountedTotal
          document.getElementById('total-bill').innerHTML =
            '&ensp;' + formatWithCommas(total) // original total bill
          const discountBox = document.createElement('p')
          discountBox.id = 'discount-box'
          discountBox.innerHTML = `Discount:&ensp;<span>${formatWithCommas(
            discountValue
          )} (${discount}%)</span>`
          const currentBalanceBox = document.createElement('p')
          currentBalanceBox.id = 'current-balance-box'
          currentBalanceBox.innerHTML = `Total Bill:&ensp;<span> ${formatWithCommas(
            currentBalance
          )}</span>`
          const insideSummary = document.querySelector('.insideSummary')
          // insert discountBox and currentBalanceBox after the first paragraph (Total Bill)
          insideSummary.insertBefore(discountBox, insideSummary.children[1])
          insideSummary.insertBefore(
            currentBalanceBox,
            insideSummary.children[2]
          )
        } else {
          document.getElementById('total-bill').innerHTML =
            '&ensp;' + formatWithCommas(total)
        }
        document.getElementById('grand-total').innerHTML =
          '&ensp;' + formatWithCommas(currentBalance + previousBalance)
      }

      function shareInvoice() {
        html2canvas(document.getElementById('invoice')).then(canvas => {
          canvas.toBlob(blob => {
            // New naming logic using a timestamp
            const now = new Date()
            const timestamp = now.getTime()
            const fileName = `sales_invoice_${timestamp}.png`
            const file = new File([blob], fileName, { type: 'image/png' })
            const url = URL.createObjectURL(file)
            const link = document.createElement('a')
            link.href = url
            link.download = fileName
            document.body.appendChild(link)
            link.click()
            document.body.removeChild(link)
          })
        })
      }
    </script>
  </body>
